        }

        .key-message {
            color: #ffffff;
            margin-top: 10px;

        }

        #key-input, #unlock-button, #login-button, #signup-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
            background-color: #1e1e1e;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            display: none; /* Initially hidden */
        }

        .product {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-title {
            margin: 10px 0;
            font-size: 26px;
        }

        .product-description {
            margin: 10px 0;
            padding-bottom: 20px;
        }

        .download-button {
            background-color: #6200ea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            z-index: 1;
            position: relative;
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        #search-bar {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
            background-color: #1e1e1e;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }

        #search-bar::placeholder {
            color: #aaa;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .account-container {
            margin: auto; /* Centering the container */
            padding: 20px;
            border: 1px solid #aaa;
            border-radius: 10px;
            background-color: #1e1e1e;
            position: absolute; /* Position absolute to center it */
            top: 50%; /* Align vertically */
            left: 50%; /* Align horizontally */
            transform: translate(-50%, -50%); /* Center it */
            text-align: center; /* Center text inside */
        }

        .account-input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: calc(100% - 20px);
            background-color: #2a2a2a;
            color: white;
        }

        .key-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute; /* Position absolute to take it out of the flow */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center it vertically and horizontally */
            text-align: center; /* Center text inside */
        }
    </style>
</head>
<body>

    <div class="key-container" style="display: none;">

    <script>
        const keys = ['KEY-noerw12Jsinabg21416', 'KEY-2', 'KEY-3'];
        const usedKeys = JSON.parse(localStorage.getItem('usedKeys')) || {};

        function filterProducts() {
            const searchValue = document.getElementById('search-bar').value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const title = product.getAttribute('data-title').toLowerCase();
                product.style.display = title.includes(searchValue) ? 'block' : 'none';
            });
        }

        function redeemKey(username, inputKey) {
            if (usedKeys[inputKey] && usedKeys[inputKey] !== username) {
                return 'Key has already been redeemed by another account.';
            }
            
            if (keys.includes(inputKey)) {
                usedKeys[inputKey] = username;
                localStorage.setItem('usedKeys', JSON.stringify(usedKeys));
                return 'Key redeemed successfully! Unlocking products...';
            } else {
                return 'Invalid key. Please try again.';
            }
        }

        document.getElementById('unlock-button').addEventListener('click', function() {
            const keyInput = document.getElementById('key-input').value.trim();
            const username = document.getElementById('login-username').value.trim() || document.getElementById('signup-username').value.trim();
            const keyMessage = document.getElementById('key-message');

            const redemptionResult = redeemKey(username, keyInput);
            
            keyMessage.textContent = redemptionResult;
            keyMessage.style.color = redemptionResult.includes('successfully') ? '#90ee90' : 'white';
            
            if (redemptionResult.includes('successfully')) {
                document.getElementById('product-container').style.display = 'block';
                setTimeout(() => {
                    keyMessage.style.display = 'none';
                }, 2000);
                document.getElementById('key-input').style.display = 'none';
                document.getElementById('unlock-button').style.display = 'none';
                const products = document.querySelectorAll('.fade-in');
                products.forEach(product => product.classList.add('fade-in'));
            } else {
                setTimeout(() => {
                    keyMessage.textContent = 'Enter the key to unlock the products:';
                    keyMessage.style.color = 'white';
                }, 2000);
            }
        });

        document.getElementById('signup-button').addEventListener('click', function() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const signupMessage = document.getElementById('signup-message');

            if (username.length > 8 || password.length > 8) {
                signupMessage.textContent = 'Username and password must be 8 characters or less.';
                signupMessage.style.color = 'white';
                return;
            }

            localStorage.setItem(username, password);
            signupMessage.textContent = 'Account created! You can now log in.';
            signupMessage.style.color = '#90ee90';
        });

        document.getElementById('login-button').addEventListener('click', function() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const loginMessage = document.getElementById('login-message');

            if (localStorage.getItem(username) === password) {
                loginMessage.textContent = 'Login successful! Welcome!';
                loginMessage.style.color = '#90ee90';

                document.getElementById('signup-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'none';
                document.querySelector('.key-container').style.display = 'flex';
                document.getElementById('product-container').style.display = 'none';

            } else {
                loginMessage.textContent = 'Invalid username or password.';
                loginMessage.style.color = 'white';
            }
        });

        document.getElementById('logout-button').addEventListener('click', function() {
            document.getElementById('key-input').value = '';
            document.getElementById('product-container').style.display = 'none';
            document.querySelector('.key-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
            document.getElementById('login-container').style.display = 'none';

            document.getElementById('signup-message').textContent = '';
            document.getElementById('login-message').textContent = '';
        });

        document.getElementById('go-to-login').addEventListener('click', function() {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        document.getElementById('go-to-signup').addEventListener('click', function() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        });
    </script>
</body>
